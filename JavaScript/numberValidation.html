
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Please enter number</h1><br>
    <input type="text" name="" id="" onkeyup="val(this)">
    <div id="res"></div>
</body>
<script>
    document.getElementById('res').style.color = "red";
    function val(elem){
        document.getElementById('res').innerText = elem.value;
        if(isNaN(elem.value)){
            document.getElementById('res').innerText = "Please enter only digit";
        }
        else{
            if(elem.value.length > 10){
                document.getElementById('res').innerText = "Please enter only ten digits";
            }
            else{
                document.getElementById('res').innerText = " ";
            }
        }
    }

</script>
</html>
