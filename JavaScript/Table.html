<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = prompt("Enter a number"," ");
        for( var i = 1; i <= 10; i++ ){
            document.write("<div>");
            document.write(x + " X " + i + " = " +i*x);
            document.write("</div>");
        }
    </script>
</head>
<body>
    
</body>

</html>
