
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var my;
        function start(){

            my = setTimeout(
                function(){
                    document.write("Namste India");
                },
                2000
            );
        }
        function stop(){
            clearTimeout(my);
            alert("Timeout Stopped");
        }
    </script>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>
</body>

</html>
