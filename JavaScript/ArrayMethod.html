<script>
    var num = [34,564,256,223,26,36];

    var demo = fruits;
    document.getElementById('main').innerText = demo;
    function pop(){
        demo.pop();
        document.getElementById('main').innerText = demo;
    }
    function push(){
        var name = prompt("Enter a fruit name..","");
        demo.push(name);
        document.getElementById('main').innerText = demo;
    }
    function slice(){
        var x = demo.slice(1, 2);
        document.getElementById('main').innerText = x;
    }
    function revers(){
        demo.reverse();
        document.getElementById('main').innerText = demo;
    }
    function shift(){
        demo.shift();
        document.getElementById('main').innerText = demo;
